<!doctype html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent !important;
            /* Critical for transparency */
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* The actual visible window container */
        .container {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Center content vertically */
            gap: 10px;
            /* Space between rows */
            height: 100%;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            padding: 15px 20px;
            /* Reduced vertical padding */
            -webkit-app-region: drag;
        }

        /* Top Row: Logo, Waveform, Mic */
        .top-row {
            display: flex;
            align-items: center;
            width: 100%;
            height: 40px;
        }

        .logo {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .waveform {
            flex-grow: 1;
            height: 30px;
            /* Smaller waveform */
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .bar {
            width: 3px;
            /* Thinner bars */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            height: 4px;
            transition: height 0.05s ease;
        }

        .mic-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition:
                transform 0.1s,
                color 0.2s;
            -webkit-app-region: no-drag;
            width: 45px;
            height: 32px;
            padding-top: 7px;
        }

        .mic-btn:hover {
            transform: scale(1.1);
            color: #d8b4fe;
        }

        .mic-icon svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .stop-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition:
                transform 0.1s,
                color 0.2s;
            -webkit-app-region: no-drag;
            width: 45px;
            height: 32px;
            padding-top: 4px;
        }

        .stop-btn:hover {
            transform: scale(1.1);
            color: #ef4444;
        }

        .stop-btn svg {
            width: 28px;
            height: 28px;
        }

        /* Muted state */
        .mic-btn.muted {
            color: #ef4444;
        }
    </style>
</head>

                    <!-- Mic Icon -->

    <script>
        const { ipcRenderer } = require("electron");

        const micBtn = document.getElementById("micBtn");
        const stopBtn = document.getElementById("stopBtn");
        const waveform = document.getElementById("waveform");

        // Generate waveform bars
        const barCount = 20;
        const bars = [];
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement("div");
            bar.className = "bar";
            waveform.appendChild(bar);
            bars.push(bar);
        }

        let isMuted = false;

        micBtn.addEventListener("click", () => {
            isMuted = !isMuted;
            micBtn.classList.toggle("muted", isMuted);

            if (isMuted) {
                ipcRenderer.send("mute-mic");
                micBtn.innerHTML = `
                <div class="mic-icon">
                    <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m412.16 592.128-45.44 45.44A191.232 191.232 0 0 1 320 512V256a192 192 0 1 1 384 0v44.352l-64 64V256a128 128 0 1 0-256 0v256c0 30.336 10.56 58.24 28.16 80.128zm51.968 38.592A128 128 0 0 0 640 512v-57.152l64-64V512a192 192 0 0 1-287.68 166.528l47.808-47.808zM314.88 779.968l46.144-46.08A222.976 222.976 0 0 0 480 768h64a224 224 0 0 0 224-224v-32a32 32 0 1 1 64 0v32a288 288 0 0 1-288 288v64h64a32 32 0 1 1 0 64H416a32 32 0 1 1 0-64h64v-64c-61.44 0-118.4-19.2-165.12-52.032zM266.752 737.6A286.976 286.976 0 0 1 192 544v-32a32 32 0 0 1 64 0v32c0 56.832 21.184 108.8 56.064 148.288L266.752 737.6z"/><path fill="currentColor" d="M150.72 859.072a32 32 0 0 1-45.44-45.056l704-708.544a32 32 0 0 1 45.44 45.056l-704 708.544z"/></svg>
                </div>`;
            } else {
                ipcRenderer.send("unmute-mic");
                micBtn.innerHTML = `
                <div class="mic-icon">
                    <svg viewBox="0 0 1024 1024" class="icon" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M512 128a128 128 0 00-128 128v256a128 128 0 10256 0V256a128 128 0 00-128-128zm0-64a192 192 0 01192 192v256a192 192 0 11-384 0V256A192 192 0 01512 64zm-32 832v-64a288 288 0 01-288-288v-32a32 32 0 0164 0v32a224 224 0 00224 224h64a224 224 0 00224-224v-32a32 32 0 1164 0v32a288 288 0 01-288 288v64h64a32 32 0 110 64H416a32 32 0 110-64h64z"/></svg>
                </div>`;
            }
        });

        stopBtn.addEventListener("click", () => {
            ipcRenderer.send("stop-recording");
        });

        // Listen for audio levels to animate waveform
        ipcRenderer.on("audio-level", (event, level) => {
            bars.forEach((bar, index) => {
                const visualLevel = Math.pow(level, 0.5);
                const noise = Math.random() * 0.3;
                let height = Math.max(4, (visualLevel + noise) * 35);
                height = Math.min(height, 35);
                bar.style.height = `${height}px`;
                bar.style.opacity = 0.6 + visualLevel * 0.4;
            });
        });

        ipcRenderer.on("set-accent-color", (event, color) => {
            const logoPath = document.getElementById("logo-path");
            if (logoPath) logoPath.setAttribute("fill", color);
        });

        // Listen for hotkey-triggered mute state changes
        ipcRenderer.on("toggle-mute-state", (event, muted) => {
            isMuted = muted;
            micBtn.classList.toggle("muted", isMuted);

            if (isMuted) {
                micBtn.innerHTML = `
                <div class="mic-icon">
                    <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m412.16 592.128-45.44 45.44A191.232 191.232 0 0 1 320 512V256a192 192 0 1 1 384 0v44.352l-64 64V256a128 128 0 1 0-256 0v256c0 30.336 10.56 58.24 28.16 80.128zm51.968 38.592A128 128 0 0 0 640 512v-57.152l64-64V512a192 192 0 0 1-287.68 166.528l47.808-47.808zM314.88 779.968l46.144-46.08A222.976 222.976 0 0 0 480 768h64a224 224 0 0 0 224-224v-32a32 32 0 1 1 64 0v32a288 288 0 0 1-288 288v64h64a32 32 0 1 1 0 64H416a32 32 0 1 1 0-64h64v-64c-61.44 0-118.4-19.2-165.12-52.032zM266.752 737.6A286.976 286.976 0 0 1 192 544v-32a32 32 0 0 1 64 0v32c0 56.832 21.184 108.8 56.064 148.288L266.752 737.6z"/><path fill="currentColor" d="M150.72 859.072a32 32 0 0 1-45.44-45.056l704-708.544a32 32 0 0 1 45.44 45.056l-704 708.544z"/></svg>
                </div>`;
            } else {
                micBtn.innerHTML = `
                <div class="mic-icon">
                    <svg viewBox="0 0 1024 1024" class="icon" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M512 128a128 128 0 00-128 128v256a128 128 0 10256 0V256a128 128 0 00-128-128zm0-64a192 192 0 01192 192v256a192 192 0 11-384 0V256A192 192 0 01512 64zm-32 832v-64a288 288 0 01-288-288v-32a32 32 0 0064 0v32a224 224 0 00224 224h64a224 224 0 00224-224v-32a32 32 0 1164 0v32a288 288 0 01-288 288v64h64a32 32 0 110 64H416a32 32 0 110-64h64z"/></svg>
                </div>`;
            }
        });

    </script>
